<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecimiento de contraseña</title>
    <style>
        body {
            font-family: "Public Sans, sans-serif, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol";
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #ddd;
        }
        .header {
            background-color: white;
            /* background-color: #007bff; */
            padding: 20px;
            text-align: center;
            color: #ffffff;
        }
        .header img {
            max-width: 100px;
            height: auto;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
		.content a {
			color: white;
		}
        .content h1 {
			color: rgb(138, 20, 206);
            /* color: #007bff; */
        }
        .content p {
            font-size: 16px;
            line-height: 1.5;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            background-color: rgb(138, 20, 206);
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="cid:logoImage" alt="Logo" style="max-width: 120px; height: auto;">
            <h1>{{tittle}}</h1>
            <p>{{description}}</p>
            <a href="{{resetLink}}" class="button">{{buttonText}}</a>
            
            <p>Este enlace expirará en 10 minutos.</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 Disruptive Information Technologies S.A.S. Todos los derechos reservados.</p>
        </div>
    </div>
</body>
</html>
